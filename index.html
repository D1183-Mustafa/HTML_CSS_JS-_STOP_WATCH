<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./pngwing.com (1).png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&family=Bowlby+One+SC&family=Cabin:wght@500&family=Cairo:wght@300&family=Changa:wght@200&family=EB+Garamond&family=Geo&family=Hubballi&family=Indie+Flower&family=Lato:wght@100;400&family=Lobster+Two&family=Luckiest+Guy&family=Mochiy+Pop+P+One&family=Montagu+Slab:wght@500&family=Montserrat:wght@300;400;500&family=Mukta:wght@300&family=Neonderthaw&family=Open+Sans:wght@300&family=Orbitron&family=Permanent+Marker&family=Raleway:ital,wght@1,300&family=Roboto+Condensed:wght@300&family=Roboto:wght@300&family=Rubik+Beastly&family=Syne+Tactile&family=Teko:wght@300;700&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="container1">
        <div class="time" id="minute"><span class="time-minute">00</span>:</div>
        <div class="time" id="second"><span class="time-second">00</span>:</div>
        <div class="time" id="milisecond">
          <span class="time-milisecond">00</span>
        </div>
      </div>
      <div class="container2">
          <span id="onay">
            <svg xmlns="http://www.w3.org/2000/svg" width="4rem" height="4rem" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
              </svg>
          </span>
          <span id="durdur">
            <svg xmlns="http://www.w3.org/2000/svg" width="4rem" height="4rem" fill="currentColor" class="bi bi-stop-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3z"/>
              </svg>
          </span>

      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
